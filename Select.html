<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CLI_RPC Select</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="login-form" style="padding-top: 15vh">
        <label style="font-size:3vw">RETURN TO SESSION</label>
        <br>
        <select style="font-size:1.5vw; width:20vw">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>
    </div>
    <div class="login-form" style="padding-top: 15vh">
        <label style="font-size:3vw">NEW GAME</label>
        <br>
        <label style="font-size:1.5vw">Name:</label>
        <input style="font-size:1.5vw; width:20vw" type="text" id="username" name="username" required>
        <label style="font-size:1.5vw">Level:</label>
        <input style="font-size:1.5vw; width:20vw" type="text" id="password" name="password" required>
        <label style="font-size:1.5vw">Scenario:</label>
        <select style="font-size:1.5vw; width:20vw">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <br>
        <button style="font-size:1.5vw; width:20vw">Start Game</button>
    </div>
</body>
</html>
